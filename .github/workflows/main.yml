env:
  cache_generation: 2021-06-22

# NOTE: Please keep .mergify.yml in sync when adding or removing any jobs.
name: main
on: [push]
#on:
#  push:
#    tags:
#      - '[0-9]+.[0-9]+.[0-9]+'
#      - '[0-9]+.[0-9]+.[0-9]+[0-9]+'
jobs:
  build:
    strategy:
      matrix:
        os:
          - runner: 'macOS-latest'
            package: 'macos'
            archive-command: 'tar --create --file'
            file-extension: 'tar.bz2'
            executable-extension: ''
          - runner: 'ubuntu-latest'
            package: null
            archive-command: 'tar --create --file'
            file-extension: 'tar.bz2'
            executable-extension: ''
          - runner: 'windows-latest'
            package: 'windows'
            archive-command: '7z a -tzip'
            file-extension: 'zip'
            executable-extension: '.exe'
        package:
          - name: dhall
            assets: >
              "bin/dhall${{ matrix.os.executable-extension }}"
              share/man/man1/dhall.1
          - name: dhall-bash
            assets: >
              "bin/dhall-to-bash${{ matrix.os.executable-extension }}"
          - name: dhall-csv
            assets: >
              "bin/csv-to-dhall${{ matrix.os.executable-extension }}"
              "bin/dhall-to-csv${{ matrix.os.executable-extension }}"
          - name: dhall-docs
            assets: >
              "bin/dhall-docs${{ matrix.os.executable-extension }}"
              share/man/man1/dhall-docs.1
          - name: dhall-json
            assets: >
              "bin/dhall-to-json${{ matrix.os.executable-extension }}"
              "bin/dhall-to-yaml${{ matrix.os.executable-extension }}"
              "bin/json-to-dhall${{ matrix.os.executable-extension }}"
          - name: dhall-lsp-server
            assets: >
              "bin/dhall-lsp-server${{ matrix.os.executable-extension }}"
          - name: dhall-nix
            assets: >
              "bin/dhall-to-nix${{ matrix.os.executable-extension }}"
          - name: dhall-openapi
            assets: >
              "bin/openapi-to-dhall${{ matrix.os.executable-extension }}"
          - name: dhall-toml
            assets: >
              "bin/dhall-to-toml${{ matrix.os.executable-extension }}"
              "bin/toml-to-dhall${{ matrix.os.executable-extension }}"
          - name: dhall-yaml
            assets: >
              "bin/dhall-to-yaml-ng${{ matrix.os.executable-extension }}"
              "bin/yaml-to-dhall${{ matrix.os.executable-extension }}"
        exclude:
          # Temporarily exclude dhall-nix on Ubuntu due to build failure
          # See: https://github.com/dhall-lang/dhall-haskell/runs/2920388542
          - os:
              runner: ubuntu-latest
              package: null
            package:
              name: dhall-nix
              assets: >
                bin/dhall-to-nix
          - os:
              runner: windows-latest
              package: windows
            package:
              name: dhall-nix
              assets: >
                bin/dhall-to-nix
      fail-fast: false
    name: ${{ matrix.package.name }} on ${{ matrix.os.runner }}
    runs-on: ${{ matrix.os.runner }}
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2
        with:
          submodules: true
      - id: setup-haskell-cabal
        name: "Setup Haskell environment"
        uses: haskell/actions/setup@v1.2.1
        with:
          enable-stack: true
      - name: "Cache"
        uses: actions/cache@v2
        with:
          key: ${{ matrix.package.name }}-${{ matrix.os.runner }}-${{ hashFiles('stack.yaml') }}-${{ env.cache_generation }}
          restore-keys: |
            ${{ matrix.package.name }}${{ matrix.os.runner }}-
          path: |
            ${{ steps.setup-haskell-cabal.outputs.stack-root }}
      - name: "Build"
        run: >
          stack build
          --copy-bins --local-bin-path ./bin
          ${{ matrix.package.name }}
      - name: "Run tests"
        run: |
          ${{ runner.os == 'Windows' && matrix.package.name == 'dhall' }} && chcp 65001
          stack test ${{ matrix.package.name }}
      - name: "Prepare packaging"
        run: |
          mkdir -p share/man/man1
          cp dhall/man/dhall.1 share/man/man1/
          cp dhall-docs/src/Dhall/data/man/dhall-docs.1 share/man/man1/
      - if: ${{ matrix.os.package != null }}
        id: package
        name: "Create package"
        uses: ./.github/actions/package
        with:
          cabal-name: ${{ matrix.package.name }}
          os: ${{ matrix.os.package }}
          assets: ${{ matrix.package.assets }}
          archive-command: ${{ matrix.os.archive-command }}
          file-extension: ${{ matrix.os.file-extension }}
      - if: ${{ matrix.os.package != null }}
        name: "Upload package"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.package.outputs.package-file }}
          path: ${{ steps.package.outputs.package-file }}
