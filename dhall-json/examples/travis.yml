script:
- if [ -f configure.ac ]; then autoreconf -i; fi
- cabal configure --enable-tests --enable-benchmarks -v2
- cabal build
- cabal test
- cabal check
- cabal sdist
- |
  SRC_TGZ=$(cabal info . | awk '{print $2;exit}').tar.gz &&
  (cd dist && cabal install --force-reinstalls "$SRC_TGZ")
before_cache:
- rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
- rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index.tar
before_deploy:
- tar --create --file "$TRAVIS_OS_NAME.tar" --files-from /dev/null
- tar --append --file "$TRAVIS_OS_NAME.tar" --directory dist/build/dhall-to-json dhall-to-json
- tar --append --file "$TRAVIS_OS_NAME.tar" --directory dist/build/dhall-to-yaml dhall-to-yaml
- gzip "$TRAVIS_OS_NAME.tar"
matrix:
  include:
  - env: CABALVER=1.22 GHCVER=7.10.2
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-1.22
        - ghc-7.10.2
    os: null
    compiler: ': #GHC 7.10.2'
  - env: CABALVER=1.24 GHCVER=8.0.1 DEPLOY_GITHUB_RELEASE=TRUE
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - cabal-install-1.24
        - ghc-8.0.1
    os: null
    compiler: ': #GHC 8.0.1'
  - env: CABALVER=1.24 GHCVER=8.0.1 DEPLOY_GITHUB_RELEASE=TRUE
    addons: null
    os: osx
    compiler: ': #GHC 8.0.1'
install:
- cabal --version
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo
  '?')]"
- |
  if [ -f $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz ];
  then
    zcat $HOME/.cabal/packages/hackage.haskell.org/00-index.tar.gz >
         $HOME/.cabal/packages/hackage.haskell.org/00-index.tar;
  fi
- travis_retry cabal update -v
- sed -i 's/^jobs:/-- jobs:/' ${HOME}/.cabal/config
- cabal install --only-dependencies --enable-tests --enable-benchmarks --dry -v >
  installplan.txt
- sed -i -e '1,/^Resolving /d' installplan.txt; cat installplan.txt
- |
  if diff -u $HOME/.cabsnap/installplan.txt installplan.txt;
  then
    echo "cabal build-cache HIT";
    rm -rfv .ghc;
    cp -a $HOME/.cabsnap/ghc $HOME/.ghc;
    cp -a $HOME/.cabsnap/lib $HOME/.cabsnap/share $HOME/.cabsnap/bin $HOME/.cabal/;
  else
    echo "cabal build-cache MISS";
    rm -rf $HOME/.cabsnap;
    mkdir -p $HOME/.ghc $HOME/.cabal/lib $HOME/.cabal/share $HOME/.cabal/bin;
    cabal install --only-dependencies --enable-tests --enable-benchmarks;
  fi
- |
  if [ ! -d $HOME/.cabsnap ];
  then
     echo "snapshotting package-db to build-cache";
     mkdir $HOME/.cabsnap;
     cp -a $HOME/.ghc $HOME/.cabsnap/ghc;
     cp -a $HOME/.cabal/lib $HOME/.cabal/share $HOME/.cabal/bin installplan.txt $HOME/.cabsnap/;
  fi
cache:
  directories:
  - $HOME/.cabsnap
  - $HOME/.cabal/packages
before_install:
- unset CC
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
- |
  if [ "$TRAVIS_OS_NAME" = osx ];
  then
    brew update;
    brew install cabal-install;
    brew install gnu-sed --with-default-names;
  fi
language: c
sudo: false
deploy:
  api_key: $GITHUB_OAUTH_TOKEN
  file: $TRAVIS_OS_NAME.tar.gz
  skip_cleanup: true
  'on':
    condition: $DEPLOY_GITHUB_RELEASE = true
    tags: true
  provider: releases
