          >{-<br
          />Check if a natural is even or not returning an union data-type<br
          />-}<br
          />let <span id="var4-5" data-variable="var4-5"
                      class="variable-decl"
          >my-even</span
          ><br
          />    : Natural → &lt; even | odd &gt;<br
          />    = λ(n : Natural) →<br
          />        if Natural/even n then &lt; even | odd&gt;.even else &lt; even | odd &gt;.odd<br
          /><br
          />let <span id="var9-5" data-variable="var9-5"
                      class="variable-decl"
          >example0</span
          > = assert : <a href="#var4-5" data-variable="var4-5"
                          class="variable-use"
          >my-even</a
          > 1 === &lt;even | odd&gt;.odd<br
          />let <span id="var10-5" data-variable="var10-5"
                      class="variable-decl"
          >example0</span
          > = assert : <a href="#var4-5" data-variable="var4-5"
                          class="variable-use"
          >my-even</a
          > 2 === &lt;even | odd&gt;.even<br
          /><br
          />in <a href="#var4-5" data-variable="var4-5" class="variable-use"
          >my-even</a
